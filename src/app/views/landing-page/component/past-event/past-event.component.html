<c-container class="bg-secondary">
  <div class="py-4">
    <h3 class="text-center mb-4 text-white">Successfull Event</h3>
    <c-row class="d-flex justify-content-center">
      @for(event of events; track event.id){ @if (event.status == 1) {
      <c-col xs="4" class="d-flex justify-content-center">
        <app-event-card [event]="event"></app-event-card>
      </c-col>
      } }
    </c-row>
  </div>
</c-container>
