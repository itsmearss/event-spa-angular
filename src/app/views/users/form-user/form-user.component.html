<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
      <strong> {{ formType }} User</strong>
    </c-card-header>
    <c-card-body>
      <form cForm class="row gx-3 gy-2 align-items-center">
        <c-col sm="6">
          <label cLabel for="specificSizeSelect"> Fullname </label>

          <input
            cFormControl
            id="specificSizeInputName"
            placeholder="Jane Doe"
            type="text"
          />
        </c-col>
        <c-col sm="6">
          <label cLabel for="specificSizeSelect"> Username </label>
          <c-input-group>
            <span cInputGroupText>&#64;</span>
            <input
              cFormControl
              id="specificSizeInputGroupUsername"
              placeholder="Username"
              type="text"
            />
          </c-input-group>
        </c-col>
        <c-col sm="6">
          <label cLabel for="specificSizeSelect"> Password </label>

          <input
            type="password"
            cFormControl
            id="specificSizeInputName"
            placeholder="Jane Doe"
          />
        </c-col>
        <c-col sm="6">
          <label cLabel for="specificSizeSelect"> Role </label>
          <select cSelect id="specificSizeSelect">
            <option>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </c-col>
        <c-col xs="auto">
          <button cButton type="submit">Submit</button>
        </c-col>
      </form>
    </c-card-body>
  </c-card>
</c-col>
