<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>{{ formType }} Category</strong>
      </c-card-header>
      <c-card-body>
        <form
          cForm
          [gutter]="3"
          cRow
          [formGroup]="form"
          #f="ngForm"
          (ngSubmit)="onSubmit()"
        >
          <c-col xs="auto">
            <label cLabel class="visually-hidden" for="inputCategory">
              Category
            </label>
            <input
              cFormControl
              id="inputCategory"
              placeholder="Category"
              type="text"
              formControlName="name"
            />
          </c-col>
          <c-col xs="auto">
            <button cButton class="m-0" type="submit">Save</button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
